<body>
<form (ngSubmit)="confirmarPago()">
  <!--Nompbre del titular-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="name1"  type="text" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Nombre del titular</label>
      </div>
    </div>
  </div>
  <!--Numero de la tarjeta-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="tarjeta"  type="text" class="input"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Número de la tarjeta</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-2">
      <div class="group">
        <input id="csv"  type="text" class="input"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>csv</label>
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-center">Fecha de caducidad:</div>
    <div class="d-flex justify-content-end col-md-1">
      <div class="group">
        <input id="month"  type="text" class="input"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Mes</label>
      </div>
    </div>
    <div class="d-flex justify-content-start col-md-1">
      <div class="group">
        <input id="year"  type="text" class="input"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Año</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="telefono"  type="text" class="input"  (keypress)="soloNumeros($event)"required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Número de teléfono</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-4">
      <div class="group">
        <input id="postal"  type="text" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Código postal</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="postal"  type="text" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Dirección de facturación</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div></div>
    <div class="col-md- d-flex justify-content-center b">
      <button type="submit" class="button">Confirmar</button>

    </div>
    <div></div>

  </div>

  <!--Boton aceptar-->



</form>
</body>
