<body>
<form [formGroup]="buyForm" (ngSubmit)="confirmarPago()">
  <!--Nompbre del titular-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-12 col-lg-5">
      <div class="group">
        <input id="name1"  type="text" class="input" formControlName="name" value="" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.nombre }}</label>
      </div>
    </div>
  </div>
  <!--Numero de la tarjeta-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-12 col-lg-5">
      <div class="group">
        <input id="tarjeta"  type="text" class="input" formControlName="tarjeta" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.targeta }}</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-sm-12 col-lg-2">
      <div class="group">
        <input id="csv"  type="text" class="input" formControlName="csv" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.csv }}</label>
      </div>
    </div>
    <div class="col-sm-2 d-flex justify-content-center expiration-date">{{ datosJson.paginas.pago.caducidad }}</div>
    <div class="d-flex justify-content-center col-sm-1">
      <div class="group">
        <input id="month"  type="text" class="input" formControlName="mes"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.mes }}</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-sm-1">
      <div class="group">
        <input id="year"  type="text" class="input" formControlName="aÃ±o" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.ano }}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-12 col-lg-5">
      <div class="group">
        <input id="telefono"  type="text" class="input" formControlName="telefono" (keypress)="soloNumeros($event)"required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.telefono }}</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-12 col-lg-4">
      <div class="group">
        <input id="postal"  type="text" formControlName="postal" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.codigo_postal }}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-12 col-lg-5">
      <div class="group">
        <input id="direccion"  type="text" formControlName="direccion" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">{{ datosJson.paginas.pago.direccion_factura }}</label>
      </div>
    </div>
  </div>

      <div>
      </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button type="submit" class="button">{{ datosJson.paginas.pago.confirmar }}</button>
    </div>
        <div class="d-flex  justify-content-center checkboxGuardar">
        <input type="checkbox" id="guardar" name="guardar" formControlName="guardar">
          <label  for="guardar">Guardar datos de compra</label>
        </div>
  </div>
</form>
</body>
