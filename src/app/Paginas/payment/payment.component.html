<body>
<form [formGroup]="buyForm" (ngSubmit)="confirmarPago()">
  <!--Nompbre del titular-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="name1"  type="text" class="input" formControlName="name" value="" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Nombre del titular</label>
      </div>
    </div>
  </div>
  <!--Numero de la tarjeta-->
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="tarjeta"  type="text" class="input" formControlName="tarjeta" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Número de la tarjeta</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-2">
      <div class="group">
        <input id="csv"  type="text" class="input" formControlName="csv" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">csv</label>
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-center">Fecha de caducidad:</div>
    <div class="d-flex justify-content-end col-md-1">
      <div class="group">
        <input id="month"  type="text" class="input" formControlName="mes"  (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Mes</label>
      </div>
    </div>
    <div class="d-flex justify-content-start col-md-1">
      <div class="group">
        <input id="year"  type="text" class="input" formControlName="año" (keypress)="soloNumeros($event)" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Año</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="telefono"  type="text" class="input" formControlName="telefono" (keypress)="soloNumeros($event)"required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Número de teléfono</label>
      </div>
    </div>
    <div class="d-flex justify-content-center col-md-4">
      <div class="group">
        <input id="postal"  type="text" formControlName="postal" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Código postal</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center col-md-5">
      <div class="group">
        <input id="direccion"  type="text" formControlName="direccion" class="input" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="datos">Dirección de facturación</label>
      </div>
    </div>
  </div>

      <div>
      </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button type="submit" class="button">Confirmar</button>
    </div>
        <div class="d-flex  justify-content-center checkboxGuardar">
        <input type="checkbox" id="guardar" name="guardar" formControlName="guardar">
          <label  for="guardar">Guardar datos de compra</label>
        </div>
  </div>
</form>
</body>
