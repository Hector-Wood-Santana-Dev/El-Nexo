<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<!--barra de busqueda-->
<div class="buscar">
  <app-search></app-search>

</div>
<div class="catalogo-fondo">
  <section class="contenido">
    <div class="mostrador" id="mostrador">
      <div class="fila" *ngFor="let fila of filas; let i = index">
        <div class="item"  *ngFor="let product of productos "
             (click)="seleccionarProducto(product)">
          <div class="contenedor-foto">
            <img src="./assets/image/solo-leveling.png" alt="alfredo">
          </div>
          <p class="descripcion">Prueba</p>
          <span class="precio">€ 10k</span>
        </div>
      </div>
    </div>
    <!-- CONTENEDOR DEL ITEM SELECCIONADO-->
    <div class="seleccion" id="selecion" *ngIf="productoSeleccionado">
      <div class="cerrar"(click)="cerrarr()">
        <span class="material-symbols-outlined">add</span>
      </div>
      <div class="info">
        <img src="{{productoSeleccionado.imagen}}"  alt="" id="img">
        <div class="nombrePrecio" >
          <h2 id="modelo">{{productoSeleccionado.nombre}}</h2>
          <span class="precio" id="precio"> {{productoSeleccionado.precio}} €</span>
        </div>
        <div class="espacio"></div>
        <div class="fila">
          <!--valoracion-->
            <div class="rating">
              <input value="5" name="rate" id="star5" type="radio">
              <label title="5" for="star5"></label>
              <input value="4" name="rate" id="star4" type="radio">
              <label title="4" for="star4"></label>
              <input value="3" name="rate" id="star3" type="radio" checked="">
              <label title="3" for="star3"></label>
              <input value="2" name="rate" id="star2" type="radio">
              <label title="2" for="star2"></label>
              <input value="1" name="rate" id="star1" type="radio">
              <label title="1" for="star1"></label>
            </div>
          <button class="boton" (click)="trolley.addProductTrollet(productoSeleccionado)">AGREGAR AL CARRITO</button>
        </div>
      </div>
    </div></section>
  <div class="arrows">
    <span class="material-symbols-outlined">arrow_left_alt</span>
    <span class="material-symbols-outlined">arrow_right_alt</span>
  </div>
  <div>
  </div>
</div>
</body>
