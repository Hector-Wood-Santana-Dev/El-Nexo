<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body >
<div class="row" *ngFor="let product of trolley.splice(0,trolley.length)">
  <div class="col-12 justify-content-center" style="margin-top: 1% ">
    <div style="background-color: black;height: 1px; margin-left: 10%"></div>
  </div>
  <div class="col-md-4  d-flex justify-content-center"><img src="{{product.imagen}}"></div>
  <div class="col-md-4  d-flex  align-items-lg-start align-items-sm-center" style="flex-direction: column;">
    <br>{{product.nombre}} <br>
    {{product.descripcion}}<br>
    {{product.precio}}€


  </div>
  <div class="col-md-2  d-flex justify-content-center align-items-center"></div>
  <div class="col-md-2  d-flex justify-content-center align-items-center">
    <button class="btn" (click)="clickDelete(product)">
      <i class="animation"></i><span class="material-symbols-outlined">
delete
</span><i class="animation"></i>
  </button>
  </div>
</div>
<div class="row" *ngIf="esMayor()">
  <div class="col-md-8 "></div>
  <div class="col-md-2 d-flex justify-content-center align-items-center total"> Total: {{total}} €</div>
  <div class="col-md-2 d-flex justify-content-center align-items-center">
    <button class="pagar" (click)="clickPagar()">
      <span>Pagar</span>
    </button>
  </div>
</div>
</body>
